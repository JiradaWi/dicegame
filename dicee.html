<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <script>
      function refresh(){
        console.log('refresh me');
        var player1 = this.random(1,6);
        var player2 = this.random(1,6);

        var player1ImgName = "images/dice" + player1 + ".png";
        var player2ImgName = "images/dice" + player2 + ".png";

        document.getElementById("img1").src = player1ImgName;
        document.getElementById("img2").src = player2ImgName;

        var resultCmp = document.getElementById("result");
        if(player1 > player2){
          resultCmp.innerHTML = "Player1 WIN!";
        }else if(player2 > player1){
          resultCmp.innerHTML = "Player2 WIN!";
        }else{
          resultCmp.innerHTML = "Tie!";
        }
      }

      function random(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
    </script>
  </head>
  <body >
    <div class="container">
      <h1 onclick="refresh()">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" id="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" id="img2" src="images/dice1.png" />
      </div>

      <h1 id="result"></h1>
    </div>

  </body>
</html>
